<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="/assets/favicon.ico">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirect</title>
  <meta name="description" content="Redirect endpoint for Alessandro Pila" />
  <meta name="robots" content="noindex,nofollow" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Palette Colori sofisticata */
      --bg-color: #0f172a;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --accent-glow: rgba(120, 120, 255, 0.5);
      --primary-btn: #ffffff;
      --primary-btn-text: #0f172a;
      
      /* Animazioni */
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #f1f5f9;
        --card-bg: rgba(255, 255, 255, 0.65);
        --card-border: rgba(255, 255, 255, 0.6);
        --text-main: #0f172a;
        --text-muted: #64748b;
        --accent-glow: rgba(56, 189, 248, 0.4);
        --primary-btn: #0f172a;
        --primary-btn-text: #ffffff;
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      background-color: var(--bg-color);
      overflow: hidden; /* Per contenere le sfere sfocate */
      position: relative;
    }

    /* Background Ambientale Animato */
    .ambient-light {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 20s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
    }

    .blob-1 {
      top: -10%;
      left: -10%;
      width: 50vw;
      height: 50vw;
      background: radial-gradient(circle, #818cf8 0%, transparent 70%);
      animation-duration: 25s;
    }

    .blob-2 {
      bottom: -10%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, #2dd4bf 0%, transparent 70%);
      animation-delay: -5s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 50px) scale(1.1); }
    }

    /* Grain Overlay per texture */
    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Main Card */
    .card {
      width: min(480px, calc(100% - 40px));
      padding: 40px;
      border-radius: 24px;
      
      /* Glassmorphism avanzato */
      background: var(--card-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--card-border);
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.05), 
        0 20px 40px -10px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255,255,255, 0.2);
      
      transform: translateY(0);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.1), 
        0 40px 60px -15px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255,255,255, 0.3);
    }

    /* Typography & Content */
    .kicker {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent-glow); /* Fallback */
      color: var(--text-muted);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .kicker::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #10b981; /* Green status dot */
      box-shadow: 0 0 10px #10b981;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.03em;
      margin: 0 0 12px;
      background: linear-gradient(to right, var(--text-main), var(--text-muted));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      margin: 0 0 32px;
      line-height: 1.6;
      color: var(--text-muted);
      font-size: 15px;
    }

    /* Links Area */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      border-radius: 12px;
      
      background: rgba(127, 127, 127, 0.05);
      border: 1px solid transparent;
      color: var(--text-main);
      
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    /* Effetto Hover sofisticato */
    a:hover {
      background: var(--text-main);
      color: var(--bg-color);
      transform: scale(1.02);
    }

    a .arrow {
      opacity: 0.5;
      transition: transform 0.3s ease;
    }

    a:hover .arrow {
      opacity: 1;
      transform: translateX(4px);
    }

    /* Footer / Muted */
    .muted {
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid rgba(127,127,127, 0.1);
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      background: rgba(127,127,127, 0.15);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--text-main);
    }
    
    .copyright {
      font-size: 11px;
      opacity: 0.6;
    }

  </style>
</head>
<body>

  <div class="ambient-light">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>
  <div class="grain"></div>

  <main class="card" role="main">
    <div class="kicker">System Active</div>
    
    <h1>go.alessandropila.it</h1>
    <p>This domain functions as a routing endpoint for personal resources, profiles, and project shortcuts.</p>

    <div class="links">
      <a href="https://whoami.alessandropila.it" rel="noopener">
        <span>Visit Profile</span>
        <span class="arrow">→</span>
      </a>
      </div>

    <div class="muted">
      <span>Expecting a specific destination? Check the URL path (e.g., <code>/linkedin</code>).</span>
      <span class="copyright">© Alessandro Pila</span>
    </div>
  </main>

</body>
</html>
